<div class="container">
    <div class="intro w-100 mx-auto d-flex justify-content-center" [style.color]="introColor">
        <div>
            <div>
                {{topIntro}}
            </div>
            <div>
                {{bottomIntro}}
            </div>
        </div>
    </div>

    <div class="logo text-center" [ngStyle]="getLogoColor()">
        <div class="shrink-size">
            {{topLogo}}
        </div>
        <div class="shrink-size">
            {{bottomLogo}}
        </div>
    </div>

    <div id="board">
        <div id="content">
            <p id="title" [style.color]="textColor">{{title}}</p>
            <p id="subtitle" [style.color]="textColor">{{subtitle}}</p>
            <br />
            <div *ngFor="let paragraph of body">
                <p [style.color]="textColor">{{paragraph}}</p>
                <br />
            </div>
        </div>
    </div>
</div>
