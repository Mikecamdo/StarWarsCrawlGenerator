<div class="d-flex justify-content-center" *ngIf="!beginAnimation">
    <button class="btn btn-primary" (click)="startCrawl()">Play</button>
</div>

<div [@fadeInOut] class="container" *ngIf="beginAnimation && !animationOver">
    <div [class.intro]="beginAnimation" class="w-100 d-flex justify-content-center" [style.color]="introColor" [ngClass]="getClassBasedOnWidth(1)">
        <div>
            <div>
                {{topIntro}}
            </div>
            <div>
                {{bottomIntro}}
            </div>
        </div>
    </div>

    <div [class.logo]="beginAnimation" class="text-center" [ngStyle]="getLogoColor()">
        <div [ngClass]="getClassBasedOnWidth(2)" class="shrink-size">
            {{topLogo}}
        </div>
        <div [ngClass]="getClassBasedOnWidth(2)" class="shrink-size">
            {{bottomLogo}}
        </div>
    </div>

    <div id="board" [ngClass]="getClassBasedOnWidth(3)">
        <div [class.content]="beginAnimation">
            <p id="title" [style.color]="textColor">{{title}}</p>
            <p id="subtitle" [style.color]="textColor">{{subtitle}}</p>
            <br />
            <div *ngFor="let paragraph of body">
                <p [style.color]="textColor">{{paragraph}}</p>
                <br />
            </div>
        </div>
    </div>
</div>

<div [@fadeInOut] *ngIf="animationOver">
    <div class="d-flex flex-column align-items-center">
        <button class="btn btn-primary" (click)="startCrawl()">Play Again</button>
    </div>

    <div class="d-flex flex-column align-items-center">
        <button class="btn btn-primary btn-below" [routerLink]="'/'">Back to Home</button>
    </div>
</div>
