<div class="container">
    <div class="intro w-100 mx-auto d-flex justify-content-center">
        <div>
            <div>
                {{topIntro}}
            </div>
            <div>
                {{bottomIntro}}
            </div>
        </div>
    </div>

    <div class="logo text-center">
        <div class="shrink-size">
            {{topLogo}}
        </div>
        <div class="shrink-size">
            {{bottomLogo}}
        </div>
    </div>

    <div id="board">
        <div id="content">
            <p id="title">{{title}}</p>
            <p id="subtitle">{{subtitle}}</p>
            <br />
            <div *ngFor="let paragraph of body">
                <p>{{paragraph}}</p>
                <br />
            </div>
        </div>
    </div>
</div>
