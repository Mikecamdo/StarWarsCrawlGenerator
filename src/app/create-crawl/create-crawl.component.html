<div class="container">
    <div class="row">
        <div class="column">
            <h1 class="text-center star-wars-text">Star Wars Crawl Generator</h1>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div>
                <label for="intro" class="form-label">Intro</label>
                <input type="text" class="form-control mb-4" id="intro" name="intro" [(ngModel)]="intro">
            </div>
            <div>
                <label for="logo" class="form-label">Logo</label>
                <input type="text" class="form-control mb-4" id="logo" name="logo" [(ngModel)]="logo">
            </div>
            <div>
                <select [(ngModel)]="currentMovieTemplate">
                    <option *ngFor="let movie of movieTemplates" selected [ngValue]="movie">{{movie.title1}}</option>
                </select>
            </div>
            <div>
                <label for="title1" class="form-label">Title1</label>
                <input type="text" class="form-control mb-4" id="title1" name="title1" [(ngModel)]="currentMovieTemplate.title1">
            </div>
            <div>
                <label for="title2" class="form-label">Title2</label>
                <input type="text" class="form-control mb-4" id="title2" name="title2" [(ngModel)]="currentMovieTemplate.title2">
            </div>
            <div>
                <label for="body" class="form-label">Body</label>
                <textarea type="text" class="form-control mb-4" id="body" name="body" [(ngModel)]="currentMovieTemplate.body" rows="10">
                    </textarea>
            </div>
        </div>
    </div>
</div>
