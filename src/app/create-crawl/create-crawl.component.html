<div class="container">
    <div class="row">
        <div class="column">
            <h1 class="text-center star-wars-text">Star Wars Crawl Generator</h1>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="mx-auto max-size">
                <label for="intro" class="form-label">Intro</label>
                <input type="text" class="form-control mb-4" id="intro" name="intro" [(ngModel)]="intro">
            </div>
            <div class="mx-auto max-size">
                <label for="logo" class="form-label">Logo</label>
                <!-- <input type="text" class="form-control mb-4 fs-1" id="logo" name="logo" [(ngModel)]="logo"> -->
                <textarea #logoTextArea type="text" class="form-control mb-4 text-center" id="logo" name="logo"
                    [(ngModel)]="logo" #logoTextAreaNgModel rows="2" (input)="resizeTextArea($event)">
                    </textarea>
            </div>
            <div *ngIf="showInvalidMessage()">
                <div class="alert alert-warning">The logo can only have 2 lines!</div>
            </div>
            <div class="text-center">
                <select [(ngModel)]="currentMovieTemplate">
                    <option *ngFor="let movie of movieTemplates" selected [ngValue]="movie">{{movie.title}}</option>
                </select>
            </div>
            <div class="mx-auto max-size-two">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control mb-4" id="title" name="title"
                    [(ngModel)]="currentMovieTemplate.title">
            </div>
            <div class="mx-auto max-size-two">
                <label for="subtitle" class="form-label">Subtitle</label>
                <input type="text" class="form-control mb-4" id="subtitle" name="subtitle"
                    [(ngModel)]="currentMovieTemplate.subtitle">
            </div>
            <div class="mx-auto max-size-two">
                <label for="body" class="form-label">Body</label>
                <textarea type="text" class="form-control mb-4" id="body" name="body"
                    [(ngModel)]="currentMovieTemplate.body" rows="10">
                    </textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column text-center">
            <button class="btn btn-primary" [disabled]="disableButton()" (click)="generateCrawl()">Generate Crawl</button>
        </div>
    </div>
</div>
